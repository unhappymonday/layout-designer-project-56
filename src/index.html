<!DOCTYPE html>
<html lang="ru">
<head>

  <title>MusicBox/unhappymonday</title>
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
  <section id="page-description" class="hero py-200">
    <header class="header container flex-container">
      <a class="header-logo flex-container">
        <img src="./assets/images/icons/logo.svg" alt="Логотип компании. Синяя нота в на круглом белом фоне" class="company-logo">
        <p class="company-name">MUSIC BOX</p>
      </a>
      <nav>
        <ul class="nav-list flex-container">
          <li><a href="" class="nav-link">Главная</a></li>
          <li><a href="" class="nav-link">Каталог</a></li>

      </nav>

      <h1 class="main-title">Онлайн музыка где угодно</h1>

      <form action="" class="main-form flex-container">
        <input type="name" placeholder="Имя">
        <input type="email" placeholder="Email">
        <button type="submit" class="btn-green">ПОЛУЧИТЬ ДОСТУП</button>
      </form>
    </div>
